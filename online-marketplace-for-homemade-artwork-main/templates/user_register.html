{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Register</title>
    <meta content="Admin Dashboard" name="description"/>
    <meta content="Themesbrand" name="author"/>
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/metismenu.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

<!-- Background -->
<div class="account-pages"></div>

<!-- Begin page -->
<div class="wrapper-page" style="width:1000px">
    <div class="card" >
        <div class="card-body">

            <h3 class="text-center m-0">
                <p> Registration</p></h3>

            <div class="p-3">
                <h4 class="text-muted font-18 m-b-5 text-center"></h4>
                <p class="text-muted text-center"></p>

                <form method="post" >{% csrf_token %}

                    <div class="form-group">
                         {{user_form|crispy}}
                        {{login_form|crispy}}



                    </div>
                    <div class="form-group row m-t-20">
                        <div class="col-12 text-center">
                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Register
                            </button>
                        </div>
                    </div>
                    {% for message in messages %}
                    <div class="alert alert-primary" role="alert">
                        <h5>{{message}}</h5>
                    </div>
                    {% endfor %}
                    <div class="form-group m-t-10 mb-0 row">

                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="m-t-40 text-center">
        <p class="text-muted">Already have an account ? <a href="{% url 'login_view' %}" class="text-white"> Login </a>
        </p>

    </div>
</div>
<!-- END wrapper -->


<!-- jQuery  -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/metisMenu.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
<script src="{% static 'assets/js/waves.min.js' %}"></script>

<script src="../plugins/jquery-sparkline/jquery.sparkline.min.js"></script>

<!-- App js -->
<script src="{% static 'assets/js/app.js' %}"></script>

</body>

</html>
